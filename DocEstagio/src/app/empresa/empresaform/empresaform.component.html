<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="EmpresaID" [value]="service.formData.EmpresaId" />
  <div class="form-group">
      <label>Nome da Empresa</label>
      <input class="form-control form-control-lg" placeholder="Coloque o nome aqui" name="NomeFantasia"
          #NomeFantasia="ngModel" [(ngModel)]="service.formData.NomeFantasia"
          required [class.invalid]="NomeFantasia.invalid &#038;&#038; NomeFantasia.touched">
  </div>
  <div class="form-group">
      <label>CNPJ</label>
      <input class="form-control form-control-lg" placeholder="Insira o CNPJ aqui" name="CNPJ"
          #CNPJ="ngModel" [(ngModel)]="service.formData.CNPJ"
          required maxlength="14 " minlength="14 " [class.invalid]="CNPJ.invalid &#038;&#038; CNPJ.touched">
  </div>
  <div class="form-row">
      <div class="form-group col-md-6">
          <label>Telefone</label>
          <input type="password" class="form-control form-control-lg" placeholder="Coloque o numero de telefone aqui" name="TelefoneEmpresa"
              #TelefoneEmpresa="ngModel" [(ngModel)]="service.formData.TelefoneEmpresa"
              required maxlength="12" minlength="12" [class.invalid]="TelefoneEmpresa.invalid &#038;&#038; TelefoneEmpresa.touched">
      </div>
      <div class="form-group col-md-6">
          <label> E-Mail </label>
          <input class="form-control form-control-lg" placeholder="insira@nome.com" name="E-Mail"
              #Email="ngModel" [(ngModel)]="service.formData.Email"
              required maxlength="100" minlength="0" [class.invalid]="Email.invalid &#038;&#038; Email.touched">
      </div>
  </div>
  <div class="form-group">
      <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
  </div>

  <table class="table">
    <thead class="thead-light">
        <tr>
            <th>Nome da Empresa</th>
            <th>CNPJ</th>
            <th>Telefone</th>
            <th> E-Mail</th>



            <th></th>
        </tr>
    </thead>
    <tr *ngFor="let pd of service.list">
        <td (click)="populateForm(pd)">{{pd.NomeFantasia}}</td>
        <td (click)="populateForm(pd)">{{pd.CNPJ}}</td>
        <td (click)="populateForm(pd)">{{pd.TelefoneEmpresa}}</td>
        <td (click)="populateForm(pd)">{{pd.Email}}</td>



        <td>
            <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.PMId)"></i>
        </td>
    </tr>
</table>





</form>
